<div class="container">
  <h1 class="header">
    Login
    <p>Reactive forms</p>
  </h1>
  <form [formGroup]="loginForm" #formDir="ngForm" (ngSubmit)="loginForm.valid && login()">
    <div class="form-group">
      <label for="firstname">Email</label>
      <input type="email" formControlName="email" placeholder="Email" class="form-control" id="email" required>
      <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="alert alert-danger">
        <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
        <div [hidden]="!loginForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" placeholder="Password" class="form-control" id="password" required>
      <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="alert alert-danger">
        <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <p class="login-redirect">
      <a routerLink="/registration">Need an account?</a>
    </p>
</div>
