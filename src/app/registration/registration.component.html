<div class="container">
  <h1 class="header">
    Registration
  </h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" id="firstname" [(ngModel)]="model.firstname" name="firstname" required #firstname="ngModel">
      <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
        Firstname is required
      </div>
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" id="lastname" [(ngModel)]="model.lastname" name="lastname" required #lastname="ngModel">
      <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
        Lastname is required
      </div>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender" [(ngModel)]="model.gender" name="gender" required>
        <option *ngFor="let gen of gender" [value]="gen">{{gen}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" required #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" required #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="model.confirmPassword" name="confirmPassword"
        required #confirmPassword="ngModel">
      <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
        Confirm password is required
      </div>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" [(ngModel)]="model.city" name="city">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea class="form-control" id="address" [(ngModel)]="model.address" name="address" required #address="ngModel"></textarea>
      <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
        Address is required
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
  </form>
</div>
